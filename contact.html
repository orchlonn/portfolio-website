<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a500122db.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/main.css">
    <title>Contact me | Full-stack developer</title>
</head>

<body>
    <!-- header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Эхлэл</a></li>
                    <li><a href="about.html">Тухай</a></li>
                    <li><a href="work.html " class="current">Ажлууд</a></li>
                    <li><a href="contact.html">Холбогдох</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- section a: contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact me</h2>
            <div class="bottom-line"></div>
            <p class="lead">That is a channel of us.</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name" />
                    <input type="text" class="text-input subject-input" placeholder="Letter" name="subject" />
                    <input type="email" class="text-input email-input" placeholder="email adress" name="email" />
                    <input type="text" class="text-input phone-input" placeholder="Phone number" name="phone" />
                    <textarea class="text-input message-input" placeholder="Stay here your letter. "
                        name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Send</button>
            </form>
        </div>
    </section>

    <!-- section b contact info -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>email</h3>
                    <p>ch.orchlon@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>99418699</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Ulaanbator, Mongolia</p>
                </div>
            </div>
        </div>
    </section>

    <!-- section c -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Start with your own project.</h1>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy, 2019 All rights reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>

</body>

</html>
